<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="icon" type="image/favicon" href="favicon.ico">
    </head>
    <body>

        <main>
            <form>
                <input type="text" id="name" autocomplete="off">
                <button id="main-form-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

            <section class="result">
                <figure class="name">
                    <figcaption>India</figcaption>
                    <img src="https://flagsapi.com/GB/shiny/32.png" alt="flag">
                </figure>

                <figure class="temperature">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather">
                    <figcaption>
                        <span>31</span>
                        <span>Â°</span>
                    </figcaption>
                </figure>

                <p class="description">Overcast clouds</p>

                <ul>
                    <li>
                        <span>Clouds <i class="fa-solid fa-cloud"></i></span>
                        <span id="clouds">98</span>%
                    </li>

                    <li>
                        <span>Humidity <i class="fa-solid fa-droplet"></i></span>
                        <span id="humidity">8</span>%
                    </li>

                    <li>
                        <span>Pressure <i class="fa-solid fa-gauge"></i></span>
                        <span id="pressure">1001</span>hPa
                    </li>

                    <li>
                        <span>Visibility <i class="fa-solid fa-binoculars"></i></span>
                        <span id="visibility">1</span>Km
                    </li>

                    <li>
                        <span>Wind Speed <i class="fa-solid fa-wind"></i></span>
                        <span id="wind">1</span>M/s
                    </li>

                    <li>
                        <span>Lowest <i class="fa-solid fa-temperature-low"></i></span>
                        <span id="mintemp">1</span>C
                    </li>
                </ul>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
